<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="validation.js"></script>
    <link rel="stylesheet" href="validation.css" />
  </head>
  <style>
    body {
      background-image: url("backform.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    .head {
      text-align: center;
      margin-left: 40px;
    }
    span {
      color: red;
    }
    .btn1 {
      padding-left: 17%;
    }
    .section {
      padding-left: 25%;
      align-items: center;
    }
    .button {
      margin-left: 70px;
    }
  </style>

  <body ng-app="myApp" ng-controller="myController">
    <br />
    <div class="head">
      <h4>Registration</h4>
    </div>
    <main class="section">
      <div class="row">
        <div class="section">
          <div class="card-body">
            <div class="row">
              <form ng-submit="myForm()" name="myForm">
                <p>
                  <label>Name:</label><br />
                  <input type="text" name="name" ng-model="name" required />
                  <span ng-show="myForm.name.$touched && myForm.name.$invalid"
                    >Enter name</span
                  >
                </p>
                <p>
                  <label>Surname:</label><br />
                  <input
                    type="text"
                    name="surname"
                    ng-model="surname"
                    required
                  />
                  <span
                    ng-show="myForm.surname.$touched && myForm.name.$invalid"
                    >Enter your surname</span
                  >
                </p>
                <p>
                  <label>PhoneNumber:</label><br />
                  <input
                    type="number"
                    name="phoneNumber"
                    ng-model="phoneNumber"
                    ng-minlength="10"
                    ng-maxlength="10"
                    required
                  />
                  <span
                    ng-show="myForm.phoneNumber.$touched && myForm.phoneNumber.$invalid"
                    >Enter phone number</span
                  >
                  <span
                    ng-show="((myForm.phoneNumber.$error.minlength || myForm.phoneNumber.$error.maxlength)&& myForm.phoneNumber.$untouched)"
                    >Enter 10 digit number</span
                  >
                </p>
                <p>
                  <label>Email :</label><br />
                  <input
                    type="Email"
                    name="Email"
                    ng-model="Email"
                    ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                    required
                  />
                  <span ng-show="myForm.Email.$touched && myForm.Email.$invalid"
                    >Enter Email</span
                  >
                  <span ng-show="myForm.Email.$dirty && myForm.Email.$pattern"
                    >Enter Valid Email Address</span
                  >
                </p>
                <p>
                  <label>Password: </label><br />
                  <input
                    type="text"
                    name="password"
                    ng-model="password"
                    ng-minlength="4"
                    ng-maxlength="8"
                    required
                  />
                  <span
                    ng-show="myForm.password.$touched && myForm.password.$invalid"
                    >Enter password</span
                  >
                  <span
                    ng-show="myForm.password.$error.minlength && myForm.password.$dirty"
                  >
                    password is too small
                  </span>
                  <span
                    ng-show="myForm.password.$error.maxlength && myForm.password.$dirty"
                  >
                    password is too long</span
                  >
                </p>
                <p>
                  <label>ConfirmPassword: </label><br />
                  <input
                    type="text"
                    name="conformPassword"
                    ng-model="confirmPassword"
                  />
                  <span
                    ng-show="myForm.confirmPassword.$touched && myForm.confirmPassword.$invalid"
                    >Enter</span
                  >
                </p>
                <div class="button">
                  <button
                    class="btn btn-info"
                    ng-disabled="form.$invalid"
                    type="submit"
                    ng-click="myForm()"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myController", function ($scope) {
        $scope.person = [
          (Name = ""),
          (surname = ""),
          (phoneNumber = ""),
          (Email = ""),
          (password = ""),
          (confirmPassword = ""),
        ];
        $scope.meassage = "";
        $scope.person = [];
        $scope.myForm = function () {
          if ($scope.person) {
            $scope.person.push({
              Name: $scope.Name,
              surname: $scope.surname,
              phoneNumber: $scope.phoneNumber,
              Email: $scope.Email,
              password: $scope.password,
              confirmPassword: $scope.confirmPassword,
            });
          }
        };
      });
    </script>
  </body>
</html>
